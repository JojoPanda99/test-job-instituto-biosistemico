<div class="mx-3 py-2" *ngFor="let person of persons">
  <div class="card py-3">
    <div class="card-body row ">
      <div class=" col-auto">
        <img style="width: 200px; height: auto;" alt="person image"
             src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Unknown_person.jpg" class="card-img-top"/>
      </div>
      <div class="col text-center align-self-center">
        <div class="row"><p class="fs-3">{{person.name}}</p></div>
        <div class="row border-top"><p class="fs-3">{{person.profession.name}}</p></div>
      </div>
    </div>
    <a class="btn btn-primary align-self-end mx-2">
      Read more<i class="bi bi-chevron-double-right"></i>
    </a>
  </div>
</div>
